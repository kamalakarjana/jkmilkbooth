<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Milk Booth Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .password-container {
            width: 100%;
            max-width: 450px;
        }

        .password-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .password-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .password-form h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.8rem;
        }

        .instructions {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .back-to-login {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-weight: 500;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .password-box {
                padding: 30px 25px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <h1 class="logo">Milk Booth System</h1>
            <p class="subtitle">Password Recovery</p>
        </div>
        
        <div class="password-box">
            <form class="password-form" id="passwordForm">
                <h2>Reset Your Password</h2>
                <p class="instructions">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Instructions</button>
                
                <div class="form-footer">
                    <a href="login.html" class="back-to-login">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                alert('Reset instructions have been sent to your email.');
                // In a real application, you would send this to a server
            } else {
                alert('Please enter your email address.');
            }
        });
    </script>
</body>
</html>
